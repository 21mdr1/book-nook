
<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./style.css" />

  <title> Book Nook </title>

  <script src="./script.js" defer></script>
</head>
<body>
  <div class="nav">
    <div class="nav__left">
      <h2 class="nav__logo">Book Nook</h2>
      <p class="nav__motto"> A place for book lovers </p>
    </div>
    <form class="search-form">
      <input class="search-form__input" placeholder="Search Book" name="book" id="book"></input>
      <button class="search-form__button"> Search</button>
    </form>
  </div>

  <div class="content">
    <div class="sidebar sidebar--left">
      <div class="side-group side-group--shelves">
        <h4 class="side-group__title">My Shelves</h4>
        <ul class="side-group__list">
          <li class="side-group__list-item">Read</li>
          <li class="side-group__list-item">To Read</li>
          <li class="side-group__list-item">Reading</li>
          <li class="side-group__list-item">Abandoned</li>
          <li class="side-group__list-item">Sci Fi</li>
          <li class="side-group__list-item">Favorites</li>
        </ul>
      </div>
      <div class="side-group side-group--groups">
        <h4 class="side-group__title">My Groups</h4>
        <ul class="side-group__list">
          <li class="side-group__list-item">Sci Fi Group</li>
          <li class="side-group__list-item">Friends</li>
          <li class="side-group__list-item">Bible Study</li>
        </ul>
      </div>
      <div class="side-group side-group--threads">
        <h4 class="side-group__title">Threads</h4>
        <ul class="side-group__list">
          <li class="side-group__list-item">Mary Shelley...</li>
          <li class="side-group__list-item">3 books I ...</li>
          <li class="side-group__list-item">What's your ...</li>
        </ul>
      </div>
    </div>

    <main class="main">
      <h1 class="title">Books</h1>
      <div class="results"></div>
    </main>

    <div class="sidebar sidebar--right">
      <div class="side-group side-group--user">
        <div class="side-group__user-pic"></div>
        <p class="side-group__user-name">Me</p>
      </div>
      <div class="side-group"></div>
      <div class="side-group side-group__goal">
        <h4 class="side-group__title side-group__title--center">2026 Goal</h4>
        <div class="side-group__goal-progress">
          100%
        </div>
        <p class="side-group__text side-group__text--center">10 pages</p>
      </div>
    </div>
  </div>

</body>
